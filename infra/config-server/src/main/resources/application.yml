server:
  port: 8888

spring:
  application:
    name: config-server # Nome que ele usará para se registrar no Eureka

  cloud:
    config:
      server:
        git:
          # Para desenvolvimento local, apontamos para a pasta local.
          # O Dockerfile garante que esta pasta exista dentro do container.
          uri: file:///app/config-repo
          # Em produção, você substituiria por uma URL do GitHub/GitLab:
          # uri: https://github.com/seu-usuario/manager-user-security-micro-service-config.git
          clone-on-start: true
          default-label: master # Garante que a branch master será usada
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true