
# Application Identification
spring.application.name=manager-user-security

# Web Configuration
server.servlet.context-path=/manager_user_security
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/manager_user_security
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Security Configuration
api.security.token.secret=${JWT_SECRET:my-secret-key}
api.security.expiration.time.minutes=1440

# URLs publicas para seguranca (whitelist)
api.security.public-urls=/swagger-ui/**,/api-docs/**,/api-docs/swagger-config,/api/autenticacao/v1/**

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.ocoelhogabriel.manager_user_security=INFO

# Date and Time Configuration
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.write-dates-as-timestamps=false

# API Documentation (Swagger/OpenAPI)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/api-docs

# Performance Tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# Enable response compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
server.compression.min-response-size=1024

